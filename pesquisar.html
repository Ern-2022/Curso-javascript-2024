<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pesquisar.css">
</head>

<body>
    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>

        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>

        <div class="campoPesq">
            <label>Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc">
        </div>

        <div class="campoPesq">
            <label>E-mail</label>
            <input type="radio" name="f_pesq" value="email">
        </div>

        <div class="campoPesq">
            <label>Pesquisar</label>
            <input type="text" name="f_textpesq" id="f_textpesq">
        </div>

        <div class="campoPesq">
            <button id="btn_pesq">Pesquisar</button>
        </div>
    </div>

    <div class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="titulo c1">ID</div>
                <div class="titulo c2">Nome</div>
                <div class="titulo c3">Celular</div>
                <div class="titulo c4">E-mail</div>
                <div class="titulo c5">Data </div>
            </div>

            <div id="dados" class="dados">
                <div class="linhadados">
                    <div class="coluna c1">ID</div>
                    <div class="coluna c2">Nome</div>
                    <div class="coluna c3">Celular</div>
                    <div class="coluna c4">E-mail</div>
                    <div class="coluna c5">Data </div>
                </div>
            </div>
        </div>
    </div>

    <script src="pesquisar.js"></script>
</body>

</html>

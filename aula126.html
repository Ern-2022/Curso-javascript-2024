<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="126.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Aula 126</title>
</head>

<body>
    <div style="width: 50%; height: 50%;">
    <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('grafico1');

        let labelsx = ["Brasil","USA","Africa","Japao"]
        let valoresx = [10,20,30,40]

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labelsx,
                datasets: [{
                    label: '# of Votes',
                    data: valoresx,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>

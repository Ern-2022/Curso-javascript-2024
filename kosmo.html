<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kosmo.css">
    <link rel="stylesheet" href="cosmo.css">
    <title>BACKOFFICE</title>
</head>

<body>
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Colaboradores</div>
        <div>
            <img src="add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo operador">
        </div>
    </div>

    <div id="novoColaborador" class="popup ocultarPopup">
        <div class="janelapopup">
            <div class="titulopopup">
                <div>Novo Colaborador</div>
                <img src="close.svg" class="btn_janelaoper" id="close">
            </div>
            <div class="corpopopup">
                <div class="campoForm">
                    <label>Nome Colaborador</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label>Tipo Colaborador</label>
                    <select id="f_tipo" name="f_tipo">
                        <option>KOSMO</option>
                    </select>
                </div>

                <div class="campoForm">
                    <label>Status</label>
                    <select id="f_status" name="f_status">
                        <OPtion value="a">Ativo</OPtion>
                        <OPtion value="i">Inativo</OPtion>
                    </select>
                </div>

                <div class="campoForm">
                    <label>Telefone</label>
                    <input type="text" id="f_telefone" name="f_telefone">
                </div>

            </div>
            <div class="rodapepopup">
                <button id="btn_gravar" class="comadoPopup">Gravar</button>
                <button id="btn_cancelar" class="comadoPopup">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="grid" class="grid">
        <div id="tituloGrid" class="tituloGrid">
            <div id="colunaTituloGrid" class="colunaTituloGrid c1">ID</div>
            <div id="colunaTituloGrid" class="colunaTituloGrid c2">Nome</div>
            <div id="colunaTituloGrid" class="colunaTituloGrid c3">Tipo</div>
            <div id="colunaTituloGrid" class="colunaTituloGrid c4">Status</div>
            <div id="colunaTituloGrid" class="colunaTituloGrid c5">Operacoes</div>
        </div>

        <div id="dadosGrid" class="dadosGrid">
            <!-- <div class="linhaGrid">
                <div id="colunaLinhaGrid" class="colunaLinhaGrid c1">ID</div>
                <div id="colunaLinhaGrid" class="colunaLinhaGrid c2">Nome</div>
                <div id="colunaLinhaGrid" class="colunaLinhaGrid c3">Tipo</div>
                <div id="colunaLinhaGrid" class="colunaLinhaGrid c4">Status</div>
                <div id="colunaLinhaGrid" class="colunaLinhaGrid c5">Operacoes</div>

            </div> -->
        </div>
    </div>

    <script src="kosmo.js" type="module"></script>
</body>

</html>
